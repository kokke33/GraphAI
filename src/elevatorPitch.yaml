# インプット情報（URL）をもとにエレベータピッチを作成する
version: 0.5
nodes:
  source:
    value:
      inputDocumnets: 
        - "https://raw.githubusercontent.com/receptron/graphai/main/packages/graphai/README.md"
        # - "https://raw.githubusercontent.com/receptron/graphai/main/docs/Tutorial.md"
        # - "https://raw.githubusercontent.com/receptron/graphai/main/docs/Paper.md"
        
  nestedNode:
    agent: "mapAgent"
    inputs:
      rows: ":source.inputDocumnets"
    graph:
      version: 0.5
      nodes:
        fetchDocument:
          agent: fetchAgent
          console:
            before: "...fetching Document"
          params:
            type: text
          inputs:
            url: [":row"]
  
        node2:
          agent: "stringTemplateAgent"
          params:
            template: "${0}"
          inputs: [":fetchDocument"]
          isResult: true

        matome:
          agent: stringTemplateAgent
          params:
            template:
              - role: system
                content: >
                  あなたはベテランのプレゼンターです。 
                  以下の資料の情報をもとに、初見の人達が理解でき、興味を持ってもらえるような
                  エレベータピッチを作成してください。
                  余計な推論などは行わずに連携した資料からのみ情報を収集してください。
                  
                  [資料]
                  ${0}
          inputs: [":node2"]

        matomeGeneratorLLM:
          agent: openAIAgent
          console:
            before: "...generating matome"
          params:
            model: gpt-4o-mini
          inputs:
            prompt: 
              "10分の発表時間を充足する分量で、エレベータピッチを推敲してください。
              ステップバイステップで英語で考えてください。
              回答するのは結果のみでよいですが、日本語で回答してください。"
            messages: ":matome"
          isResult: true

        output:
          agent: "stringTemplateAgent"
          params:
            template:
              - source: 
                  content: "${0}"
              - matome:
                  content: "${1}"
          inputs: 
            - ":row"
            - ":matomeGeneratorLLM.choices.$0.message.content"
          isResult: true
        
  outputSum:
    agent: "stringTemplateAgent"
    inputs:
      - :nestedNode.output.$0.$0.source.content
      - :nestedNode.output.$0.$1.matome.content
      - :nestedNode.output.$1.$0.source.content
      - :nestedNode.output.$1.$1.matome.content
      - :nestedNode.output.$2.$0.source.content
      - :nestedNode.output.$2.$1.matome.content
    params:
      template: "\e[34m■${0}\e[0m\n${1}\n\n\n\e[34m■${2}\e[0m\n${3}\n\n\n\e[34m■${4}\e[0m\n${5}\n\n\n"
    console:
      after: true

  outputSumOneLLM:
    agent: openAIAgent
    console:
      before: "...generating outputSumOne"
    params:
      model: gpt-4o-mini
    inputs:
      query: "GraphAIの魅力を10分の発表時間を充足するようにエレベータピッチを推敲してください。"
      prompt: ":outputSum"
        
  outputSumOne:
    agent: "stringTemplateAgent"
    inputs:
      - :outputSumOneLLM.choices.$0.message.content
    params:
      template: "\e[34m■outputSumOne\e[0m\n${0}"
    console:
      after: true