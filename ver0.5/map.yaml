version: 0.5
nodes:
  source:
    value:
      fruits: [りんご,れもん,キウイ]
  map:
    agent: mapAgent
    inputs:
      rows: :source.fruits
    graph:
      version: 0.5
      nodes:
        prompt:
          agent: stringTemplateAgent
          params:
            template: 
              ${0} は一般的に何色ですか？ 
              色だけを回答してください。
              回答例）XX色
          inputs: [:row]
          isResult: true
        llm:
          agent: openAIAgent
          params:
            model: gpt-4o-mini
          inputs:
            prompt: :prompt
        result:
          agent: copyAgent
          inputs: [:llm.choices.$0.message.content]
          isResult: true
  map_result:
    agent: "bypassAgent"
    inputs: [":map.result"]
    isResult: true
        