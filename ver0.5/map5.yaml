version: 0.5
nodes:
  source:
    value:
      fruits: ["apple", "orange", "banana", "lemon", "melon", "pineapple", "tomato"]
  nestedNode:
    agent: "mapAgent"
    inputs:
      rows: ":source.fruits"
    graph:
      version: 0.5
      nodes:
        node2:
          agent: "stringTemplateAgent"
          params:
            template: "I love ${0}."
          inputs: [":row"]
          isResult: true
  result:
    agent: "sleeperAgent"
    inputs: [":nestedNode.node2"]
    isResult: true

